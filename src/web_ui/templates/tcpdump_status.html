{{ --$def with (device, running, bytes_sent) }}


{{ if running then }}
    <p>Closing or reloading this window will stop the capture!</p>
    <p>Bytes sent: {{= bytes_sent }} </p>
    <p><a href="#" onclick="stop();">Stop download</a></p>
{{ else }}
    <p>Click start to start the capture.</p>
    <p><a href="/spin_api/tcpdump_start?device={{= device }}" onclick="start()" target="_blank">Start capture</a></p>
{{ end }}
